<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Bear Hug</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hug-container">
    <div class="bear bear-left">
      <div class="ear left-ear"></div>
      <div class="ear right-ear"></div>
      <div class="face">
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="arm left-arm"></div>
      <div class="body"></div>
    </div>
    <div class="bear bear-right">
      <div class="ear left-ear"></div>
      <div class="ear right-ear"></div>
      <div class="face">
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="arm right-arm"></div>
      <div class="body"></div>
    </div>
    <p class="message">A warm bear hug for you! 🐻💕🐻</p>
  </div>
</body>
</html>
